<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        #shortenedUrl {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <label for="longUrl">Enter a Long URL:</label>
    <input type="text" id="longUrl" placeholder="https://example.com">
    <button id="shortenButton">Shorten</button>
    <p>Shortened URL:</p>
    <div id="shortenedUrl"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shortenButton = document.getElementById('shortenButton');
            const longUrlInput = document.getElementById('longUrl');
            const shortenedUrlDiv = document.getElementById('shortenedUrl');

            shortenButton.addEventListener('click', function () {
                const longUrl = longUrlInput.value;

                if (longUrl.trim() === '') {
                    alert('Please enter a valid URL.');
                    return;
                }

                const xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener('readystatechange', function () {
                    if (this.readyState === this.DONE) {
                        if (this.status === 200) {
                            try {
                                const response = JSON.parse(this.responseText);
                                const shortenedUrl = response.data.link;
                                shortenedUrlDiv.textContent = shortenedUrl;
                            } catch (error) {
                                alert('Error parsing API response.');
                                console.error(error);
                            }
                        } else {
                            alert('Error from API: ' + this.status);
                        }
                    }
                });

                xhr.open('GET', `https://url-link-shortener.p.rapidapi.com/v1/links/new?destination=${encodeURIComponent(longUrl)}`);
                xhr.setRequestHeader('X-RapidAPI-Key', 'b5a44c37ca0b4898b1fc61c23920eefd'); // Replace with your new API key
                xhr.setRequestHeader('X-RapidAPI-Host', 'url-link-shortener.p.rapidapi.com');
                xhr.send();
            });
        });
    </script>
</body>
    </html>
